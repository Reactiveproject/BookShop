<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop Project</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header-logo">Bookshop</div>
      <nav class="header-nav">
        <a href="#" class="header-nav__link header-nav__link_active">Books</a>
        <a href="#" class="header-nav__link">Audiobooks</a>
        <a href="#" class="header-nav__link">Stationery & gifts</a>
        <a href="#" class="header-nav__link">blog</a>
      </nav>
      <div class="header__user-block">
        <div class="header__user-info">
          <img src="/img/user_ico.png" alt="user_ico" />
        </div>
        <div class="header__search">
          <img src="/img/search_ico.png" alt="search_ico" />
        </div>
        <div class="header__cart">
          <img src="/img/cart_ico.png" alt="cart_ico" />
          <div class="cart-count">0</div>
        </div>
      </div>
    </header>
    <main>
      <section class="posters container">
        <div class="poster-items">
          <div class="poster-items__item">
            <img
              src="/img/banner_1.svg"
              alt="banner_1"
              class="poster-items__img"
            />
          </div>
          <div class="poster-items__item">
            <img
              src="/img/banner_2.svg"
              alt="banner_2"
              class="poster-items__img"
            />
          </div>
          <div class="poster-items__item">
            <img
              src="/img/banner_3.svg"
              alt="banner_3"
              class="poster-items__img"
            />
          </div>
        </div>
        <div class="sliderdotz">
          <div class="sliderdotz__item sliderdotz__item_active"></div>
          <div class="sliderdotz__item"></div>
          <div class="sliderdotz__item"></div>
        </div>
        <div class="poster-promo__block1">
          <p>Change old book on new</p>
          <div class="arrow">
            <img src="/img/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="poster-promo__block2">
          <p>top 100 books 2022</p>
          <div class="arrow">
            <img src="/img/arrow.svg" alt="arrow" />
          </div>
        </div>
      </section>
      <section class="shop-block container">
        <nav class="book-list">
          <a href="#" class="book-list__list-item book-list__list-item_active"
            >Architecture</a
          >
          <a href="#" class="book-list__list-item">Art & Fashion</a>
          <a href="#" class="book-list__list-item">Biography</a>
          <a href="#" class="book-list__list-item">Business</a>
          <a href="#" class="book-list__list-item">Crafts & Hobbies</a>
          <a href="#" class="book-list__list-item">Drama</a>
          <a href="#" class="book-list__list-item">Fiction</a>
          <a href="#" class="book-list__list-item">Food & Drink</a>
          <a href="#" class="book-list__list-item">Health & Wellbeing</a>
          <a href="#" class="book-list__list-item">History & Politics</a>
          <a href="#" class="book-list__list-item">Humor</a>
          <a href="#" class="book-list__list-item">Poetry</a>
          <a href="#" class="book-list__list-item">Psychology</a>
          <a href="#" class="book-list__list-item">Science</a>
          <a href="#" class="book-list__list-item">Technology</a>
          <a href="#" class="book-list__list-item">Travel & Maps</a>
        </nav>
        <div class="cards-block">
          <div class="cards-item">
            <div class="cards-item__img"></div>
            <div class="cards-item__info">
              <div class="cards-item__author"></div>
              <div class="cards-item__title"></div>
              <div class="cards-item__grade-block">
                <div class="cards-item__stars"></div>
                <div class="cards-item__views"></div>
              </div>
              <div class="cards-item__disc"></div>
              <div class="cards-item__price"></div>
              <button class="cards-item__button button">buy now</button>
            </div>
          </div>
          <div class="cards-item">
            <div class="cards-item__img"></div>
            <div class="cards-item__info">
              <div class="cards-item__author"></div>
              <div class="cards-item__title"></div>
              <div class="cards-item__grade-block">
                <div class="cards-item__stars"></div>
                <div class="cards-item__views"></div>
              </div>
              <div class="cards-item__disc"></div>
              <div class="cards-item__price"></div>
              <button class="cards-item__button button">buy now</button>
            </div>
          </div>
          <div class="cards-item">
            <div class="cards-item__img"></div>
            <div class="cards-item__info">
              <div class="cards-item__author"></div>
              <div class="cards-item__title"></div>
              <div class="cards-item__grade-block">
                <div class="cards-item__stars"></div>
                <div class="cards-item__views"></div>
              </div>
              <div class="cards-item__disc"></div>
              <div class="cards-item__price"></div>
              <button class="cards-item__button button">buy now</button>
            </div>
          </div>
          <div class="cards-item">
            <div class="cards-item__img"></div>
            <div class="cards-item__info">
              <div class="cards-item__author"></div>
              <div class="cards-item__title"></div>
              <div class="cards-item__grade-block">
                <div class="cards-item__stars"></div>
                <div class="cards-item__views"></div>
              </div>
              <div class="cards-item__disc"></div>
              <div class="cards-item__price"></div>
              <button class="cards-item__button button">buy now</button>
            </div>
          </div>
          <div class="cards-item">
            <div class="cards-item__img"></div>
            <div class="cards-item__info">
              <div class="cards-item__author"></div>
              <div class="cards-item__title"></div>
              <div class="cards-item__grade-block">
                <div class="cards-item__stars"></div>
                <div class="cards-item__views"></div>
              </div>
              <div class="cards-item__disc"></div>
              <div class="cards-item__price"></div>
              <button class="cards-item__button button">buy now</button>
            </div>
          </div>
          <div class="cards-item">
            <div class="cards-item__img"></div>
            <div class="cards-item__info">
              <div class="cards-item__author"></div>
              <div class="cards-item__title"></div>
              <div class="cards-item__grade-block">
                <div class="cards-item__stars"></div>
                <div class="cards-item__views"></div>
              </div>
              <div class="cards-item__disc"></div>
              <div class="cards-item__price"></div>
              <button class="cards-item__button button">buy now</button>
            </div>
          </div>
        </div>
        <button class="shop-block__button">load more</button>
      </section>
    </main>
  </body>
</html>
